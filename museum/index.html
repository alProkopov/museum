<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>museum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
<header class="page-header">
    <div class="container header-container">
        <a href="#" class="logo">
            <div class="logo-icon"></div>
            <h1 class="logo-title">Louvre</h1>
        </a>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#visiting" class="nav-link">Visiting</a></li>
                <li class="nav-item"><a href="#explore" class="nav-link">Explore</a></li>
                <li class="nav-item"><a href="#video" class="nav-link">Video</a></li>
                <li class="nav-item"><a href="#gallery" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#tickets" class="nav-link">Tickets</a></li>
                <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="section dark-section welcome-section">
        <div class="container section-container welcome-container">

            <div class="welcome-text-container">
              <h2 class="section-title dark-section-title welcome-section-title">Welcome<br>
                to the Louvre</h2>
              <p class="section-text welcome-section-text">From the castle to the museum</p>
              <button class="welcome-button">Discover the Louvre</button>
            </div>

            <div class="slider">
              <div class="slider1">
              <ul class="slider-list">
                <li class="slider-item slider-item1 active">
                  <img class="slider-image" src="/museum/assets/img/welcome-slider/1.jpg" alt="slide1">
                  <div class="shadow"></div>
                </li>
                <li class="slider-item slider-item2">
                  <img class="slider-image" src="/museum/assets/img/welcome-slider/2.jpg" alt="slide2">
                </li>
                <li class="slider-item slider-item3">
                  <img class="slider-image" src="/museum/assets/img/welcome-slider/3.jpg" alt="slide3">
                </li>
                <li class="slider-item slider-item4">
                  <img class="slider-image" src="/museum/assets/img/welcome-slider/4.jpg" alt="slide4">
                </li>
                <li class="slider-item slider-item5">
                  <img class="slider-image" src="/museum/assets/img/welcome-slider/5.jpg" alt="slide5">
                </li>
              </ul>
            </div>

              <div class="slider-panel">
                <div class="slider-number">
                  <span class="slider-number-current">01</span><span>|</span><span class="slider-number-amount">05</span>
                </div>
                <ul class="slider-buttons-list">
                  <li class="slider-button slider-button1 active"></li>
                  <li class="slider-button slider-button2"></li>
                  <li class="slider-button slider-button3"></li>
                  <li class="slider-button slider-button4"></li>
                  <li class="slider-button slider-button5"></li>
                </ul>

                <div class="arrows">
                  <button class="slider-arrow slider-arrow-prev "><img src="/museum/assets/svg/arrow-prev-dark.svg" alt="prevArrow"></button>
                  <button class="slider-arrow slider-arrow-next"><img src="/museum/assets/svg/arrow-next-dark.png" alt="nextArrow"></button>
                </div>

              </div>

            </div>
        </div>
    </section>


    <section class="section, dark-section, visiting-section">
        <div class="container section-container visiting-container">

        </div>
    </section>
    <section class="section, light-section, explore-section">
        <div class="container section-container explore-container"></div>
    </section>
    <section class="section, dark-section, video-section">
        <div class="container section-container video-container"></div>
    </section>
    <section class="section, light-section, gallery-section">
        <div class="container section-container gallery-container"></div>
    </section>
    <section class="section, dark-section, tickets-section">
        <div class="container section-container tickets-container"></div>
    </section>
    <section class="section, light-section, contacts-section">
        <div class="container section-container contacts-container"></div>
    </section>
</main>
<footer></footer>
<script src="app.js"></script>
</body>
</html>
